apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: helm-multi-env-ingress
  namespace: {{ .Values.namespace }}
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: helm-multi-env-svc
                port:
                  number: 80
